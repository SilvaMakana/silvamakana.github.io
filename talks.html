---
layout: page
title: "Talks and Presentations"
permalink: /talks/
author_profile: true
---

<h1>{{ page.title }}</h1>

{% for post in site.talks reversed %}
    <a href="{{post.url | prepend: site.baseurl}}">
      <h3>{{post.title}}</h3>
    </a>
    <p>
      {{ post.date |  date: "%Y-%m-%d" }}
    </p>
    <p>
      {{ post.type}}, {{ post.venue }}, {{ post.location }}
    </p>
    <p>
      {{ post.content }}
    </p>
  <hr>
{% endfor %}
