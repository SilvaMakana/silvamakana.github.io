<div class="user-details">
  <h1> Featured Projects </h1>
</div>

<div class="user-projects">

  {% for paper in site.publications reversed %}
    {% if paper.featured %}
      <div class="contents-left">
        <h3>{{ paper.title }}</h3>
        <p>{{ paper.excerpt }}</p>
        <a class="project-link" href="{{paper.url | prepend: site.baseurl}}">Check it out</a>
      </div>
      <hr>
    {% endif %}
  {% endfor %}

</div>
