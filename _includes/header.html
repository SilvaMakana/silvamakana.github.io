<div id="particles-js">
  <div class="header">
      <h1>
        <img alt="spencer_circle" class="responsive1" src="{{ "/assets/img/deadlift_2.png" | prepend: site.baseurl }}" />
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href=mailto:{site.email}><i class="icon fa fa-envelope"></i></a>
        <a aria-label="LinkedIn" target="_blank" href="{site.linkedin}"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="Github" target="_blank" href="https://github.com/{site.github_username}"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="Google Scholar" target="_blank" href="{site.googlescholar}"><i class="icon fa fa-graduation-cap" aria-hidden="true"></i></a>
        <a aria-label="Research Gate" target="_blank" href="{site.researchgate}"><i class="icon fa fa-book" aria-hidden="true"></i></a>
        <a aria-label="ORCID" target="_blank" href="{site.ORCID}"><i class="icon fa fa-id-badge" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
        <a class="link" href="{{site.baseurl}}/education/">Education & Research</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
